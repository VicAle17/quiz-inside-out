<body class="container sfondo">
    <h1 style="margin:2rem 0; text-align: center;color: #ffcb77;">Unisciti A Noi</h1>
            
    <div class="mx-auto p-2" style="width: 250px;">
        <h2 style="color: #ffcb77;">Registrati</h2>
        <input class="login-box" type="text" placeholder="Username" name="uname" id="username" required><br><br>
        <!--<label for="psw"><b>Password</b></label> -->
        <input class="login-box" type="password" placeholder="Password" name="psw" id="password" required><br><br>

        <button class="btn btn-info mybtn1" onclick="registrazione()">Accedi</button><br>
        <br>
        <a href="index.html">Login</a>
    </div>
</body>
<script>
    async function registrazione() {
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value
        const request = await fetch("http://127.0.0.1:8000/api/register", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        const risposta = await request.json()
        // document.getElementById("risposta").innerHTML = risposta.msg
        window.location.href = 'index.html'
    }
        
    
</script>
